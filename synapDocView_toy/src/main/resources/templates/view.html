<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: auto;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
        }
        .pdf-page {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>View PDF Document</h1>
<div id="pdf-container"></div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const filename = getQueryParam('filename');
    if (filename) {
        const url = `/api/documents/download/${filename}`;
        loadPdf(url);
    } else {
        alert('No file specified.');
    }

    let pdfDoc = null;
    let currentPage = 1;
    const pagesPerLoad = 5;

    function loadPdf(url) {
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            pdfDoc = pdf;
            console.log('PDF loaded');
            loadPages(currentPage, pagesPerLoad);
        }, reason => {
            console.error(reason);
        });
    }

    function loadPages(startPage, count) {
        const pdfContainer = document.getElementById('pdf-container');
        for (let i = startPage; i < startPage + count && i <= pdfDoc.numPages; i++) {
            pdfDoc.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page';
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    pdfContainer.appendChild(canvas);
                });
            });
        }
        currentPage += count;
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.scrollHeight) {
            if (currentPage <= pdfDoc.numPages) {
                loadPages(currentPage, pagesPerLoad);
            }
        }
    });
</script>
</body>
</html>
